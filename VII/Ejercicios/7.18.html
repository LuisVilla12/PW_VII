<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7.18</title>
</head>
<script>
    var fila=10;
    var columna;
    while(fila>=1){
        columna=1;
        document.writeln("<p>");
        while(columna<=10){
            document.write(fila %2==1? "<":">");
            columna++
        }
        --fila
        document.writeln("</p>");
    }
</script>
<body>
    <a class="btn__index" href="../../index.html">Volver a inicio</a>

</body>
</html>
