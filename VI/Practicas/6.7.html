<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un programa de suma</title>
    <script>
        var primerNumero;
        var segundoNumero;
        var numero1;
        var numero2;
        var suma;
        primerNumero=window.prompt("Ingrese el 1er numero");
        segundoNumero=window.prompt("Ingrese el 2do numero");
        numero1 = parseInt(primerNumero);
        numero2 = parseInt(segundoNumero);
        sumaTotal = numero1 + numero2;
        document.writeln("<h1>La suma es " + sumaTotal + "</h1>");
    </script>
</head>
<body>
</body>
</html>
