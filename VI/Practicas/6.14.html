<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de operadores relacionales</title>
    <script>
        var nombre= window.prompt("Ingrese su nombre: ");
        var ahora = new Date();
        var hora = ahora.getHours();
        // alert(hora);
        if(hora<12){
            document.write("<h1>Buenos días ");
        }
        if(hora>=12){
            hora=hora-12;
            if(hora<6){
                document.write("<h1>Buenos tardes");
            }
            if(hora>=6){
                document.write("<h1>Buenos noches");
            }
        }
        document.write(nombre + " bienvenido a la programación en JS </h1>")
        
    </script>
</head>
<body>
    <a class="btn__index" href="../../index.html">Volver a inicio</a>
</body>
</html>
