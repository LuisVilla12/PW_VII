<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8.5</title>
</head>
<script>
    document.writeln("<table>");
    for(var i=1;i<=10;i++){
        document.writeln("<tr>");

        for(var j=1;j<=5;j++){
            document.writeln("<td>("+i+", "+j+")</td>");
        }
        document.writeln("</tr>");
    } // fin del for
    document.writeln("</table>");
</script>
<body>
    <p>Imprime una tabla y en cada dato muestra su ubicacion (x,y)</p>
</body>
</html>
